<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form>
        
        <fieldset>
            <legend>HTML Form Example</legend>
            <label for="email">Enter Email ID:</label>
            <input type="text" id="'email" placeholder="Enter your email">
            <br/>
            <br/>

            <label for="password">Enter Password:</label>
            <input type="password" id="'password" placeholder="Enter your password">
            <br/>
            <br/>

            <label for="date1">Enter Your DOB:</label>
            <input type="date" id="'date1">
            <br/>
            <br/>

            <label>Choose your gender:</label><br>
            <input type="radio" id="'radio1" name="gender">
            <label for="radio1">Male</label>
            <br/>

            <input type="radio" id="'radio2" name="gender">
            <label for="radio2">Female</label>
            <br/>

            <input type="radio" id="'radio3" name="gender">
            <label for="radio3">Prefer not to say</label>
            <br/>
            <br/>

            <label>Which Language you know:</label><br>
            <input type="checkbox" id="'checkbox1">
            <label for="checkbox1">Marathi</label>
            <br/>

            <input type="checkbox" id="'checkbox2">
            <label for="checkbox2">Hindi</label>
            <br/>

            <input type="checkbox" id="'checkbox3">
            <label for="checkbox3">English</label>
            <br/>
            <br/>

            <label for="file1">Choose file to Upload:</label>
            <input type="file" id="'file1">
            <br/>
            <br/>

            <input type="submit" value="Submit">
            <button>Cancel</button>
            <br/>
            <br/>
            
        </fieldset>
        
    </form>
</body>
</html>
