<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in HTML</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#image1">Image Tag Output</a></li>
                <li><a href="#audio1">Audio Tag Output</a></li>
                <li><a href="#video1">Video Tag Output</a></li>
                <li><a href="#iframe1">IFrame Tag Output</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="image1">
        <img src="image.jpg" alt="Image File" height="120px" width="200px" loading="lazy"><br>
    </section>

    <section id="audio1">
        <audio src="audio.mp3" controls></audio><br>
    </section>

    <section id="video1">
        <video src="video.mp4" controls height="400px"></video><br>
    </section>

    <section id="iframe1">
        <p>IFrame</p>
        <iframe src="../Project 04/index.html" height="500px" width="800px"></iframe> <br>
        
        <!-- <iframe src="https://www.youtube.com/watch?v=UZ_JZaNQrAw" frameborder="0"></iframe> -->
        <p>Video IFrame</p>
        <iframe src="https://www.youtube.com/embed/UZ_JZaNQrAw" frameborder="0"></iframe>
        <iframe src="https://www.youtube.com/embed/UZ_JZaNQrAw?autoplay=1&mute=1" frameborder="0"></iframe>
    </section>

    <br>
    <footer>
        @2024 Sanket Gadekar. All rights reserved
    </footer>

</body>
</html>
